<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>班主任查成绩</title>
  <!-- js -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 
<script type="text/javascript">
$(document).ready(function(){


});
</script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/index">班主任查成绩</a>
	        </div>
	        <div class="collapse navbar-collapse" id="navbar">
	        <ul class="nav navbar-nav">
	        <li class="active"><a href="#">成绩图表</a></li>
	        <li><a href="#">成绩数据</a></li>
	        </ul>
	        </div>
	      </div>
	</nav>




<div class="container">

  <div class="page-header">
  </div>
<div class="alert alert-info">本成绩信息更新于：{{ now }}</div>
<hr/>
    <div class="alert alert-warning"><h4><strong>{{ name }}</strong>同学挂科数为：{{ num }}门</h4></div>
<hr/>
  <!-- Standard button -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>课程</th>
                <th>成绩</th>
              </tr>
            </thead>
            <tbody>

            {% for data in datas %}
              <tr>
                  {% if data.2 %}
                     <td class="danger"><a href={{ data.3 }}> {{ data.0 }}</a></td>
                     <td class="danger">{{ data.1 }}</td>
                  {% elif '*' in data.1  %}
                     <td class="warning"><a href={{ data.3 }}> {{ data.0 }}</a></td>
                     <td class="warning">{{ data.1 }}</td>
                  {% else %}
                     <td><a href={{ data.3 }}> {{ data.0 }}</a></td>
                     <td>{{ data.1 }}</td>
                  {% endif %}
              </tr>
            {% endfor %}
            </tbody>
          </table>

</div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>



</body>
</html>
